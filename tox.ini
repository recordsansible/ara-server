[tox]
minversion = 2.0
envlist = py35,pep8
skipdist = True

[testenv]
basepython = python3
sitepackages = False
usedevelop = True
install_command = pip install -U {opts} {packages} -c{env:CONSTRAINTS_FILE:/dev/null}
setenv = VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/test-requirements.txt

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = sphinx-build -W -b html doc/source doc/build/html

[testenv:pep8]
commands =
  flake8 ara
  bandit -r ara

[testenv:py35]
commands = python manage.py test ara

[testenv:runserver]
commands =
  python manage.py migrate
  python manage.py collectstatic --clear --no-input
  python manage.py runserver
setenv =
  DJANGO_DEBUG=1

[testenv:ansible-playbook]
deps = ansible
commands =
  ansible-playbook {toxinidir}/hacking/test-playbook.yml
setenv =
  DJANGO_DEBUG=1
  DJANGO_LOG_LEVEL=DEBUG

[testenv:cover]
commands =
    coverage erase
    coverage run {toxinidir}/manage.py test ara/server
    coverage run -a {toxinidir}/manage.py test ara/api
    coverage html

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
# E741, short ambiguous variable names
# H106 Donâ€™t put vim configuration in source files
# H203 Use assertIs(Not)None to check for None
max-line-length = 120
ignore = E123,E125,E741
enable-extensions=H106,H203
show-source = True
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
